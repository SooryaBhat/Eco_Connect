{% extends "base.html" %}

{% block title %}{{ tr("Submit a Complaint") }}{% endblock %}

{% block content %}
<div class="container my-4">

    <div class="row">
        <div class="col-12">
            <div class="card bg-success text-white mb-4">
                <div class="card-body text-center">
                    <h3><i class="fas fa-user-circle"></i> {{ tr("Welcome") }}, {{ current_user.username }}!</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Complaint Form -->
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow">

                <div class="card-header bg-success text-white">
                    <h5><i class="fas fa-exclamation-circle"></i> {{ tr("Submit a Complaint") }}</h5>
                </div>

                <div class="card-body">

                    <form method="POST" action="{{ url_for('user_complaint') }}">

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Complaint Title") }}</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Location") }}</label>
                            <input type="text" class="form-control" name="location"
                                   value="{{ current_user.location }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Description") }}</label>
                            <textarea name="description" class="form-control" rows="5" required></textarea>
                        </div>

                        <button class="btn btn-success w-100">
                            <i class="fas fa-paper-plane"></i> {{ tr("Submit Complaint") }}
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
