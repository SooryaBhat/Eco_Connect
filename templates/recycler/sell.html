{% extends "base.html" %}

{% block title %}{{ tr("Sell Waste") }}{% endblock %}

{% block content %}
<div class="container my-4">

    <div class="row">
        <div class="col-12">
            <div class="card bg-success text-white mb-4">
                <div class="card-body text-center">
                    <h3><i class="fas fa-industry"></i> {{ tr("Welcome") }}, {{ current_user.username }}!</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow">

                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-plus-circle"></i> {{ tr("List Recycled Material for Sale") }}</h5>
                </div>

                <div class="card-body">
                    <form method="POST" action="{{ url_for('recycler_sell') }}" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Material Type") }}</label>
                            <select class="form-select" name="waste_type" required>
                                <option value="">{{ tr("Select Type") }}</option>
                                <option value="Plastic">{{ tr("Recycled Plastic") }}</option>
                                <option value="Paper">{{ tr("Recycled Paper") }}</option>
                                <option value="Metal">{{ tr("Recycled Metal") }}</option>
                                <option value="Glass">{{ tr("Recycled Glass") }}</option>
                                <option value="E-Waste">{{ tr("E-Waste Components") }}</option>
                                <option value="Compost">{{ tr("Compost") }}</option>
                                <option value="Other">{{ tr("Other") }}</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Quantity (kg)") }}</label>
                            <input type="number" step="0.1" class="form-control" name="quantity" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Price (â‚¹)") }}</label>
                            <input type="number" step="0.01" class="form-control" name="price">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Description") }}</label>
                            <textarea class="form-control" rows="3" name="description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ tr("Upload Image") }}</label>
                            <input type="file" class="form-control" name="image">
                        </div>

                        <button class="btn btn-success w-100">
                            <i class="fas fa-check"></i> {{ tr("List Material for Sale") }}
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}
