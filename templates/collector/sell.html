{% extends "base.html" %}

{% block title %}{{ _('Sell Waste') }}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <div class="card bg-success text-white mb-4">
                <div class="card-body text-center">
                    <h3><i class="fas fa-truck"></i> {{ _('Welcome') }}, {{ current_user.username }}!</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-plus-circle"></i> {{ _('List Collected Waste for Sale') }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('collector_sell') }}" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label for="waste_type" class="form-label">{{ _('Waste Type') }}</label>
                            <select class="form-select" id="waste_type" name="waste_type" required>
                                <option value="">{{ _('Select Type') }}</option>
                                <option value="Plastic">{{ _('Plastic') }}</option>
                                <option value="Paper">{{ _('Paper') }}</option>
                                <option value="Metal">{{ _('Metal') }}</option>
                                <option value="Glass">{{ _('Glass') }}</option>
                                <option value="E-Waste">{{ _('E-Waste') }}</option>
                                <option value="Organic">{{ _('Organic') }}</option>
                                <option value="Other">{{ _('Other') }}</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">{{ _('Quantity (kg)') }}</label>
                            <input type="number" step="0.1" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">{{ _('Expected Price (â‚¹)') }}</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">{{ _('Description') }}</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">{{ _('Upload Image') }}</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-check"></i> {{ _('List Waste for Sale') }}
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
